    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script>
      var a = true;
      $(document).ready(function () {
        $("*").css("border", "1px solid silver");
        $("*").css("transition-duration", "3s");
      });
      function doA() {
        if (a) {
          $("*").css("border", "5px solid silver");
          a = false;
        } else {
          $("*").css("border", "1px solid silver");
          a = true;
        }
      }
    </script>
    <style></style>
  </head>
  <body>
    <button onclick="doA()">aa</button>
